<!DOCTYPE html>
<html>

<head>
    <title>Internal CSS Example</title>
    <style>
        .internal-css {
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="internal-css">
        <h1>This is an Internal CSS Example</h1>
        <p>This content is styled using internal CSS defined in the &lt;style&gt; tag.</p>
    </div>
</body>

</html>
