<!-- Create a Table Of college Management system using row span & col span. -->
<!DOCTYPE html>
<html>
<head>
    <title>College Management System</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>College Management System</h1>
    <table>
        <tr>
            <th rowspan="2">Department</th>
            <th colspan="3">Faculty</th>
            <th rowspan="2">Student</th>
        </tr>
        <tr>
            <td>Professors</td>
            <td>Associat Professors</td>
            <td>Assistant Professors</td>
        </tr>
        <tr>
            <td>Electrical</td>
            <td>5</td>
            <td>4</td>
            <td>2</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Mechanical</td>
            <td>4</td>
            <td>6</td>
            <td>3</td>
            <td>200</td>
        </tr>
    </table>
</body>

</html>
